version: '3.8'

services:
    app:
      platform: linux/arm64
      build:
        context: .
        dockerfile: Dockerfile
      image: todo_api
      environment:
        - RAILS_ENV=production
        #- PASSENGER_MIN_INSTANCES=2
      volumes:
        - ./storage:/app/storage
      ports:
        - "3000:3000"  # Passenger listens here

